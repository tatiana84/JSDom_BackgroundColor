<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Tatiana Muntean">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Background</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body id="bodyColor">
        <div class="container">
            <button onclick='backgroundColor()'>Try me!</button>
        </div>

        <script type="text/JavaScript">
            function backgroundColor() {
                let colors = ['yellow', 'red', 'green', 'blue', 'black', 'orange', 'pink'];
                let clickColor = Math.floor(Math.random()*colors.length);
                document.getElementById("bodyColor").style.backgroundColor = colors[clickColor];
            }
        </script>
    
    </body>
</html>
